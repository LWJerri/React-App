version: "3.8"

services:
  postgres:
    restart: always
    image: postgres:14.5
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - db
    volumes:
      - postgres_db:/var/lib/postgresql/data

  backend:
    restart: always
    image: registry.main.lwjerri.dev/lwjerri/task-manager-backend:latest
    environment:
      - PORT=${PORT}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - postgres
    labels:
      caddy: https://api.task-manager.main.lwjerri.dev
      caddy.reverse_proxy: "{{upstreams ${PORT}}}"

  frontend:
    restart: always
    image: registry.main.lwjerri.dev/lwjerri/task-manager-frontend:latest
    environment:
      - API_URL=${API_URL}
    depends_on:
      - backend
    labels:
      caddy: https://task-manager.main.lwjerri.dev
      caddy.reverse_proxy: "{{upstreams 8080}}"

networks:
  caddy:
    external: true
  db:
    external: true

volumes:
  postgres_db:
